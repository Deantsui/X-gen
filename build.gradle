plugins {
    id 'java'
    id 'maven-publish'
}

group 'cn.dreamcatchers'
version '1.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    implementation group: 'com.github.javaparser', name: 'javaparser-core', version: '3.15.17'
    implementation group: 'org.freemarker', name: 'freemarker', version: '2.3.30'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        mavenPub(MavenPublication) {
            from components.java
            pom {
                name = 'x-generator'
                description = 'X-Frame generator'
                url = 'http://www.dreamcatchers.cn'
            }
        }
    }
    repositories {
        maven {
            url = '/Users/Apple-NETwork/maven/repo'
        }
    }
}

